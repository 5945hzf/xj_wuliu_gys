    <script type="text/javascript">
        //Iframe 的高度
        $(function () {
            window.parent.$("#Iframe").css("height","917");
        })
        //        时间初始化
        var startTime = '';
        var endTime = '';
        laydate({
            elem: '#test1',
            format: 'YYYY-MM-DD',
            istime: true,
            choose: function(dates){ //选择好日期的回调
                startTime = dates;
            }
        });
        laydate({
            elem: '#test2',
            format: 'YYYY-MM-DD',
            istime: true,
            choose: function(dates){ //选择好日期的回调
                endTime = dates;
            }
        });
        laydate.skin('yahui');  //加载皮肤，参数lib为皮肤名
        
        //列表  by hzf
        var demandNo = $(".orderNo").val();
        var startDate = $(".publishTime").val();
        var endDate = "";
        var pageSize = 10;
        var pageIdx = 1;
        $.ajax({
            type:"POST",
            headers: {
                Accept: "application/json; charset=utf-8",
                token: token
            },
            url: pubIP+"wlLogisticsDemand/queryPageForConfirmedBySupplier",//v1.0
            cache:false,
            data:{
                demandNo: demandNo,
                startDate: startDate,
                endDate: endDate,
                pageSize: pageSize,
                pageIdx: pageIdx,
            },
            dataType: "json",
            success: function(data){
                console.log(data);
                var str ="";
                var data = data.data.data;
                str+="<tr>"
                    +"<td>"+data.demandNo+"</td>"
                    +"<td>"+data.createDate+"</td>"
                    +"<td>"+data.var9+"</td>"
                    +"<td>"+data.goodsType+"</td>"
                    +"<td>"+data.goodsName+"</td>"
                    +"<td>"+data.sendProvince+"-"+data.sendCity+"</td>"
                    +"<td>"+data.receiveProvince+"-"+data.receiveCity+"</td>"
                    +"<td><span class=\"seeDetail ll\">查看详情</span><span class=\"del\">选择公司</span></td>"
                    +"</tr>"


                $(".my_tbody").append(str);
            },
            error:function(xhr,statues,error){
                console.log(error);
            }
        })

        $('.objListBox>div:nth-child(5n)').css('margin-right','0');
        Page({
            num: 200,
            elem: $('#page1'),
            callback: function(n) {
                console.log(n);
            }
        });
        //查看详情
        $(".seeDetail").click(function () {
            window.location.href="./toConfirmRequire-detail.html";
        })
        // 模拟单选按钮
        $('.bottomOperiat .squre').click(function(){
            $(this).toggleClass('active');
        });
        $('.bottomOperiat .selsectAll').click(function(){
            $('.bottomOperiat .squre').toggleClass('active');
        });
